<div class="grid grid-cols-1 gap-4 xl:grid-cols-3">
  <div class="col-span-2 xl:col-auto">
    <app-user-form
      [user]="selectedUser"
      (userSaved)="onUserSaved($event)"
    ></app-user-form>
  </div>
  <div class="col-span-2">
    <app-user-list
      [currentUser]="currentUser"
      (userEdit)="onUserEdit($event)"
    ></app-user-list>
  </div>
</div>
