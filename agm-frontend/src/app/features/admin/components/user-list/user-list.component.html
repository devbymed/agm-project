<div
  class="space-y-6 rounded-lg border border-gray-200 bg-white p-4 shadow-sm sm:p-6 2xl:col-span-2"
>
  <div class="flex items-center justify-between">
    <h3 class="text-xl font-semibold text-gray-500">
      Gestion des utilisateurs
    </h3>
  </div>
  <div class="mt-6 flex flex-col">
    <div class="overflow-x-auto rounded-lg">
      <div class="inline-block min-w-full align-middle">
        <div class="max-h-64 overflow-y-auto shadow sm:rounded-lg">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th scope="col"></th>
                <th
                  scope="col"
                  class="p-4 text-left text-xs font-medium uppercase tracking-wider text-gray-500"
                >
                  Nom
                </th>
                <th
                  scope="col"
                  class="p-4 text-left text-xs font-medium uppercase tracking-wider text-gray-500"
                >
                  Prénom
                </th>
                <th
                  scope="col"
                  class="p-4 text-left text-xs font-medium uppercase tracking-wider text-gray-500"
                >
                  Email
                </th>
                <th
                  scope="col"
                  class="p-4 text-left text-xs font-medium uppercase tracking-wider text-gray-500"
                >
                  Profil
                </th>
              </tr>
            </thead>
            <tbody class="bg-white">
              <tr *ngIf="users.length === 0">
                <td
                  colspan="5"
                  class="p-4 text-center text-sm font-normal text-gray-500"
                >
                  Aucun utilisateur trouvé.
                </td>
              </tr>
              <tr *ngFor="let user of users">
                <td class="w-4 p-4">
                  <div class="flex items-center">
                    <input
                      (change)="toggleSelection(user)"
                      [checked]="isSelected(user)"
                      type="checkbox"
                      class="h-4 w-4 rounded border-gray-300 bg-gray-50 checked:bg-primary-500 checked:ring-primary-500 focus:ring-0 focus:ring-offset-0"
                    />
                  </div>
                </td>
                <td
                  class="whitespace-nowrap p-4 text-sm font-normal text-gray-500"
                >
                  {{ user.firstName }}
                </td>
                <td
                  class="whitespace-nowrap p-4 text-sm font-normal text-gray-500"
                >
                  {{ user.lastName }}
                </td>
                <td
                  class="whitespace-nowrap p-4 text-sm font-normal text-gray-500"
                >
                  {{ user.email }}
                </td>
                <td
                  class="whitespace-nowrap p-4 text-sm font-normal text-gray-500"
                >
                  {{ user.profile.name }}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="flex justify-end gap-2 pt-3 sm:pt-6" *ngIf="users.length !== 0">
    <app-button
      type="button"
      buttonType="light"
      (click)="deleteUser(selectedUser?.id ?? 0)"
      >Supprimer</app-button
    >
    <app-button type="button" buttonType="default" (click)="editUser()"
      >Modifier</app-button
    >
  </div>
</div>
