<div
  class="rounded-lg border border-gray-200 bg-white p-4 shadow-sm sm:p-6 2xl:col-span-2"
>
  <h3 class="mb-4 text-xl font-semibold text-gray-500">
    {{ isEditing ? "Modifier un utilisateur" : "Ajouter un utilisateur" }}
  </h3>
  <form [formGroup]="userForm">
    @if (errorMessage) {
      <div class="mb-5">
        <app-alert [message]="errorMessage" type="danger"></app-alert>
      </div>
    }
    <div class="mb-5">
      <app-input
        label="Prénom"
        id="firstName"
        name="firstName"
        [type]="'text'"
        placeholder="Prénom"
        formControlName="firstName"
        showRequiredIndicator="true"
      />
    </div>
    <div class="mb-5">
      <app-input
        label="Nom"
        id="lastName"
        name="lastName"
        [type]="'text'"
        placeholder="Nom"
        formControlName="lastName"
        showRequiredIndicator="true"
      />
    </div>
    <div class="mb-5">
      <app-select
        label="Profil"
        id="profile"
        name="profileId"
        [options]="(profileOptions$ | async) ?? []"
        placeholder="Sélectionner un profil"
        formControlName="profileId"
        showRequiredIndicator="true"
      />
    </div>
    <div class="mb-5">
      <app-input
        label="Email"
        id="email"
        name="email"
        [type]="'email'"
        placeholder="exemple@cimr.ma"
        formControlName="email"
        showRequiredIndicator="true"
      />
    </div>
    <div class="flex gap-2">
      <app-button type="button" (click)="submitForm()">Valider</app-button>
      <app-button type="button" buttonType="light" (click)="resetForm()"
        >Annuler</app-button
      >
    </div>
  </form>
</div>
