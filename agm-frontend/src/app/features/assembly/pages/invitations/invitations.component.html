<div class="mb-4">
  <ul
    class="flex flex-wrap text-center text-sm font-medium text-gray-500 dark:text-gray-400"
    id="default-styled-tab"
    data-tabs-toggle="#default-styled-tab-content"
    data-tabs-active-classes="text-white bg-primary-700 hover:bg-primary-700 hover:text-white"
    data-tabs-inactive-classes="dark:border-transparent text-gray-500 hover:text-gray-600 dark:text-gray-400 border-gray-100 hover:border-gray-300 dark:border-gray-700 dark:hover:text-gray-300"
    role="tablist"
  >
    <li class="me-2" role="presentation">
      <button
        class="inline-block rounded-lg px-4 py-3 hover:bg-gray-100 hover:text-gray-900"
        id="affectation-styled-tab"
        data-tabs-target="#affectation"
        type="button"
        role="tab"
        aria-controls="affectation"
        aria-selected="false"
      >
        Affectation des adhérents
      </button>
    </li>
    <li class="me-2" role="presentation">
      <button
        class="inline-block rounded-lg px-4 py-3 hover:bg-gray-100 hover:text-gray-900"
        id="generation-styled-tab"
        data-tabs-target="#generation"
        type="button"
        role="tab"
        aria-controls="generation"
        aria-selected="false"
      >
        Génération des convocations
      </button>
    </li>
    <li class="me-2" role="presentation">
      <button
        class="inline-block rounded-lg px-4 py-3 hover:bg-gray-100 hover:text-gray-900"
        id="consultation-styled-tab"
        data-tabs-target="#consultation"
        type="button"
        role="tab"
        aria-controls="consultation"
        aria-selected="false"
      >
        Consultation des affectations
      </button>
    </li>
    <li class="me-2" role="presentation">
      <button
        class="inline-block rounded-lg px-4 py-3 hover:bg-gray-100 hover:text-gray-900"
        id="etats-styled-tab"
        data-tabs-target="#etats"
        type="button"
        role="tab"
        aria-controls="etats"
        aria-selected="false"
      >
        Consultation états des convocations
      </button>
    </li>
  </ul>
</div>
<div id="default-styled-tab-content">
  <div
    class="hidden rounded-lg bg-gray-50 p-4"
    id="affectation"
    role="tabpanel"
    aria-labelledby="affectation-tab"
  >
    <app-member-allocation />
  </div>
  <div
    class="hidden rounded-lg bg-gray-50 p-4"
    id="generation"
    role="tabpanel"
    aria-labelledby="generation-tab"
  >
    <app-invitation-generation />
  </div>
  <div
    class="hidden rounded-lg bg-gray-50 p-4"
    id="consultation"
    role="tabpanel"
    aria-labelledby="consultation-tab"
  >
    <app-view-assignments />
  </div>
  <div
    class="hidden rounded-lg bg-gray-50 p-4"
    id="etats"
    role="tabpanel"
    aria-labelledby="etats-tab"
  >
    <app-invitation-reports />
  </div>
</div>
