<div class="grid grid-cols-1 dark:bg-gray-900 xl:grid-cols-3 xl:gap-4">
  <div class="col-span-2">
    <div
      class="mb-4 rounded-lg border border-gray-200 bg-white p-4 shadow-sm dark:border-gray-700 dark:bg-gray-800 sm:p-6 2xl:col-span-2"
    >
      <p class="mb-6 text-sm text-gray-500">
        Veuillez compléter la création de l'assemblée par les informations
        suivantes:
      </p>
      <form [formGroup]="newAssemblyForm">
        <div class="grid grid-cols-6 gap-6">
          <div class="col-span-6 sm:col-span-3">
            <app-input
              label="Type"
              id="type"
              name="type"
              [type]="'text'"
              placeholder="Type"
              formControlName="type"
              showRequiredIndicator="true"
            />
          </div>
          <div class="col-span-6 sm:col-span-3">
            <app-input
              label="Année"
              id="yean"
              name="year"
              [type]="'number'"
              placeholder="Année"
              formControlName="year"
              showRequiredIndicator="true"
            />
          </div>
          <div class="col-span-6 sm:col-span-3">
            <label
              for="country"
              class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
              >Country</label
            >
            <input
              type="text"
              name="country"
              id="country"
              class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-gray-900 shadow-sm focus:border-primary-500 focus:ring-primary-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-primary-500 dark:focus:ring-primary-500 sm:text-sm"
              placeholder="United States"
              required
            />
          </div>
          <div class="col-span-6 sm:col-span-3">
            <label
              for="city"
              class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
              >City</label
            >
            <input
              type="text"
              name="city"
              id="city"
              class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-gray-900 shadow-sm focus:border-primary-500 focus:ring-primary-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-primary-500 dark:focus:ring-primary-500 sm:text-sm"
              placeholder="e.g. San Francisco"
              required
            />
          </div>
          <div class="col-span-6 sm:col-span-3">
            <label
              for="address"
              class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
              >Address</label
            >
            <input
              type="text"
              name="address"
              id="address"
              class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-gray-900 shadow-sm focus:border-primary-500 focus:ring-primary-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-primary-500 dark:focus:ring-primary-500 sm:text-sm"
              placeholder="e.g. California"
              required
            />
          </div>
          <div class="col-span-6 sm:col-span-3">
            <label
              for="email"
              class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
              >Email</label
            >
            <input
              type="email"
              name="email"
              id="email"
              class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-gray-900 shadow-sm focus:border-primary-500 focus:ring-primary-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-primary-500 dark:focus:ring-primary-500 sm:text-sm"
              placeholder="example@company.com"
              required
            />
          </div>
          <div class="col-span-6 sm:col-span-3">
            <label
              for="phone-number"
              class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
              >Phone Number</label
            >
            <input
              type="number"
              name="phone-number"
              id="phone-number"
              class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-gray-900 shadow-sm focus:border-primary-500 focus:ring-primary-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-primary-500 dark:focus:ring-primary-500 sm:text-sm"
              placeholder="e.g. +(12)3456 789"
              required
            />
          </div>
          <div class="col-span-6 sm:col-span-3">
            <label
              for="birthday"
              class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
              >Birthday</label
            >
            <input
              type="number"
              name="birthday"
              id="birthday"
              class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-gray-900 shadow-sm focus:border-primary-500 focus:ring-primary-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-primary-500 dark:focus:ring-primary-500 sm:text-sm"
              placeholder="15/08/1990"
              required
            />
          </div>
          <div class="col-span-6 sm:col-span-3">
            <label
              for="organization"
              class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
              >Organization</label
            >
            <input
              type="text"
              name="organization"
              id="organization"
              class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-gray-900 shadow-sm focus:border-primary-500 focus:ring-primary-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-primary-500 dark:focus:ring-primary-500 sm:text-sm"
              placeholder="Company Name"
              required
            />
          </div>
          <div class="col-span-6 sm:col-span-3">
            <label
              for="role"
              class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
              >Role</label
            >
            <input
              type="text"
              name="role"
              id="role"
              class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-gray-900 shadow-sm focus:border-primary-500 focus:ring-primary-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-primary-500 dark:focus:ring-primary-500 sm:text-sm"
              placeholder="React Developer"
              required
            />
          </div>
          <div class="col-span-6 sm:col-span-3">
            <label
              for="department"
              class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
              >Department</label
            >
            <input
              type="text"
              name="department"
              id="department"
              class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-gray-900 shadow-sm focus:border-primary-500 focus:ring-primary-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-primary-500 dark:focus:ring-primary-500 sm:text-sm"
              placeholder="Development"
              required
            />
          </div>
          <div class="col-span-6 sm:col-span-3">
            <label
              for="zip-code"
              class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
              >Zip/postal code</label
            >
            <input
              type="number"
              name="zip-code"
              id="zip-code"
              class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-gray-900 shadow-sm focus:border-primary-500 focus:ring-primary-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-primary-500 dark:focus:ring-primary-500 sm:text-sm"
              placeholder="123456"
              required
            />
          </div>
          <div class="sm:col-full col-span-6">
            <button
              class="rounded-lg bg-primary-700 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
              type="submit"
            >
              Save all
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
