@for (toast of toasts; track toast) {
  <div
    class="fixed bottom-1 right-5 mb-4 flex w-full max-w-xs items-center rounded-lg bg-white p-4 text-gray-500 shadow"
    role="alert"
  >
    <div
      [ngClass]="getIconClass(toast.type)"
      class="inline-flex h-8 w-8 flex-shrink-0 items-center justify-center rounded-lg"
    >
      <svg
        class="h-5 w-5"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path [attr.d]="getIconPath(toast.type)" />
      </svg>
    </div>
    <div class="ms-3 text-sm font-normal">{{ toast.message }}</div>
    <button
      (click)="removeToast(toast)"
      class="-mx-1.5 -my-1.5 ms-auto inline-flex h-8 w-8 items-center justify-center rounded-lg bg-white p-1.5 text-gray-400 hover:bg-gray-100 hover:text-gray-900 focus:ring-2 focus:ring-gray-300"
      aria-label="Close"
    >
      <svg
        class="h-3 w-3"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 14 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
        />
      </svg>
    </button>
  </div>
}
