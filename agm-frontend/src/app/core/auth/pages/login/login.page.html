<main class="bg-gray-50">
  <div
    class="pt:mt-0 mx-auto flex h-screen flex-col items-center justify-center px-6 pt-8"
  >
    <a href="" class="mb-8 text-2xl font-semibold lg:mb-8">
      <img src="assets/logo.png" class="h-20" />
    </a>
    <div
      class="w-full max-w-xl space-y-8 rounded-lg bg-white p-6 shadow sm:p-8"
    >
      <h2 class="m-0 p-0 text-xl font-bold text-gray-500">Se connecter</h2>

      <form
        [formGroup]="loginForm"
        class="mt-8 space-y-6"
        (ngSubmit)="onSubmit()"
      >
        @if (error$ | async; as error) {
        <div>
          <app-alert [type]="'danger'" [message]="error" />
        </div>
        }
        <div>
          <app-input
            label="Identifiant"
            id="email"
            name="email"
            [type]="'email'"
            placeholder="ibnkhayat.mohamed642@gmail.com"
            formControlName="email"
            [showRequiredIndicator]="false"
          />
        </div>
        <div>
          <app-input
            label="Mot de passe"
            id="password"
            name="password"
            [type]="'password'"
            placeholder="&#x2022;&#x2022;&#x2022;&#x2022;&#x2022;&#x2022;&#x2022;&#x2022;&#x2022;&#x2022;&#x2022;&#x2022;&#x2022;"
            formControlName="password"
            showRequiredIndicator="false"
          />
        </div>
        <div class="mb-2">
          <app-button type="submit">Connexion</app-button>
        </div>
      </form>
    </div>
  </div>
</main>
