<main class="bg-gray-50">
  <div
    class="pt:mt-0 mx-auto flex flex-col items-center justify-center px-6 pt-8 md:h-screen"
  >
    <a class="mb-8 text-2xl font-semibold lg:mb-8">
      <img src="assets/logo.png" class="h-20" />
    </a>
    <div class="w-full max-w-lg rounded-lg bg-white p-6 shadow sm:p-8">
      <div class="mb-5 space-y-2">
        <h2 class="text-xl font-bold text-gray-500">Se connecter</h2>
        <p class="text-sm font-medium text-gray-500">
          Connectez-vous ci-dessous
        </p>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        @if (errorMessage$ | async; as error) {
          <div class="mb-5">
            <app-alert [message]="error" type="danger"></app-alert>
          </div>
        }
        <div class="mb-5">
          <app-input
            label="Identifiant"
            id="email"
            name="email"
            [type]="'email'"
            placeholder="exemple@cimr.ma"
            formControlName="email"
            showRequiredIndicator="false"
          />
        </div>
        <div class="mb-5">
          <app-input
            label="Mot de passe"
            id="password"
            name="password"
            [type]="'password'"
            placeholder="Mot de passe"
            formControlName="password"
            showRequiredIndicator="false"
          />
        </div>
        <app-button type="submit">Se connecter</app-button>
      </form>
    </div>
  </div>
</main>
